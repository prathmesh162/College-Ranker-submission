        <div class="form">
            <form action="thanks.html" name="g-form">
                <h1>We are open for business</h1>
                <div id="form-data" class="email-101">
                    <label for="email">Email<span>*</span></label> <br>
                    <input id="email" name="email" type="email" autocomplete="email" required>
                </div>

                <div id="form-data" class="name-101">
                    <label for="name">Name</label> <br>
                    <input id="name" name="namef" type="text">
                </div>

                <div id="form-data" class="msg-101">
                    <label for="t-box">Message<span>*</span></label><br>
                    <textarea name="message" id="t-box" rows="6" required></textarea>
                </div>

                <div id="form-data" class="num-101">
                    <label for="phone">Phone Number</label> <br>
                    <input id="phone" name="phone" type="tel" pattern="[2346789][0-9]{9}">
                </div>
                <div id="form-data" class="submit-101">
                    <button onclick="myon()" type="submit" value="Submit" name="submitf">Submit</button>
                </div>

        </div>

        <!------------------------- script ----------------------------->
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyyFJvrwWmLSV3jHfBYEK7jOK7gOOFQ6acUwCIjnfvRsK1gF0AOCilPk2CCXniPvCc/exec'
            const form = document.forms['g-form']

            form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                window.alert("Great decision!! We will get back to you soon");


                form.reset();
            })
        </script>
